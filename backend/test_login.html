<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockello API Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 15px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>API Diagnostic Tool</h1>
    
    <div class="card">
        <h2>1. Connectivity Check</h2>
        <p>Testing connection to backend...</p>
        <button onclick="checkHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>

    <div class="card">
        <h2>2. Login Test: abc@gmail.com</h2>
        <button onclick="testLogin('abc@gmail.com', '1234')">Test Login</button>
        <div id="login-abc-result"></div>
    </div>

    <div class="card">
        <h2>3. Login Test: company@gmail.com</h2>
        <button onclick="testLogin('company@gmail.com', '1234')">Test Login</button>
        <div id="login-company-result"></div>
    </div>

    <script>
        const BASE_URL = "http://localhost:8000";

        async function checkHealth() {
            const el = document.getElementById('health-result');
            el.innerHTML = "Testing...";
            try {
                const res = await fetch(`${BASE_URL}/`);
                const data = await res.json();
                el.innerHTML = `<p class="success">Connected! Response: ${JSON.stringify(data)}</p>`;
            } catch (err) {
                el.innerHTML = `<p class="error">Failed to connect: ${err.message}. Is backend running?</p>`;
            }
        }

        async function testLogin(email, password) {
            const el = document.getElementById(email === 'abc@gmail.com' ? 'login-abc-result' : 'login-company-result');
            el.innerHTML = "Testing...";
            try {
                const res = await fetch(`${BASE_URL}/company/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const text = await res.text();
                let params = { status: res.status, statusText: res.statusText };
                
                if (res.ok) {
                    el.innerHTML = `<p class="success">LOGIN SUCCESS!</p><pre>${text}</pre>`;
                } else {
                    el.innerHTML = `<p class="error">LOGIN FAILED (Status ${res.status})</p><pre>${text}</pre>`;
                }
            } catch (err) {
                el.innerHTML = `<p class="error">Network Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
